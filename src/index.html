<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="../dist/style.css" />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body
    class="font-['Outfit'] bg-[#D5E1EF] bg-cover bg-no-repeat w-full h-auto"
  >
    <main
      class="mx-[7.46vw] my-[22.66vw] px-4 pt-4 pb-10 bg-white bg-cover bg-no-repeat w-[85.33vw] h-[132.53vw] rounded-[20px] flex flex-col gap-6 xl:mx-[38.88vw] xl:mt-[10.55vw] xl:mb-[10.48vw] xl:w-[22.22vw] xl:h-[34.51vw]"
    >
      <div class="rounded-[10px]">
        <img class="rounded-[10px]" src="../images/image-qr-code.png" alt="" />
      </div>
      <div class="text-center px-4">
        <h1
          class="mb-4 font-bold text-[22px] leading-[27.7px] tracking-normal text-[#1F314F]"
        >
          Improve your front-end skills by building projects
        </h1>
        <p
          class="font-normal text-[15px] leading-[18.9px] tracking-[0.19px] text-[#7D889E]"
        >
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </main>
  </body>
</html>
